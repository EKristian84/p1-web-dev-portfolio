<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Batabase</title>
    <link rel="icon" href="batpics/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="batcomputer">
        <h1 id="batheader">
          <img src="batpics/baticon.jpg" alt="Baticon" id="baticon">
          Batputer Bat-abase
        </h1>
        <div class="search-container">
            <input type="text" id="batSearch" placeholder="Enter name/alias">
            <button id="batBtn">Bat-search</button>
        </div>

        <!-- Add a loading message or spinner -->
        <div id="loadingMessage" style="display: none;">Fetching Gotham archives, please wait...</div>

        <!-- Character details section -->
        <div class="character-container">
            <!-- Left side: Character image -->
            <div id="batImage"></div>

            <!-- Right side: Character details -->
            <div class="character-details">
                <div id="batName"></div>
                <div id="batAlias"></div>
                <div id="batAlive"></div>
                <div id="batRole"></div>
                <div id="batDescription"></div>
                <div id="batGender"></div>
                <div id="batAbilities"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
